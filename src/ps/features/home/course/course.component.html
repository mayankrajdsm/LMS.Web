    <!-- Courses Start -->
    <div class="container-xxl py-5 course-yellow">
        <div class="container">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h6 class="section-title bg-white text-center text-yellow px-3">Courses</h6>
                <h1 class="mb-5">Popular Courses</h1>
            </div>
            <div class="row g-4 justify-content-center">
                <div class="col-lg-4 col-md-6 wow fadeInUp" *ngFor="let course of courses; let i = index" [attr.data-wow-delay]="(i+1) * 0.2 + 's'">
                  <div class="course-item bg-yellow">
                    <div class="position-relative overflow-hidden">
                      <img class="img-fluid" [src]="course.image" alt="">
                      <div class="w-100 d-flex justify-content-center position-absolute bottom-0 start-0 mb-4">
                        <a href="#" class="flex-shrink-0 btn btn-sm btn-warning px-3 border-end" style="border-radius: 30px 0 0 30px;">Read More</a>
                        <a href="#" class="flex-shrink-0 btn btn-sm btn-warning px-3" style="border-radius: 0 30px 30px 0;">Join Now</a>
                      </div>
                    </div>
                    <div class="text-center p-4 pb-0">
                      <h3 class="mb-0">{{ course.price }}</h3>
                      <div class="mb-3">
                        <ng-container *ngFor="let star of getRatingStars(course.rating)">
                          <small class="fa fa-star text-yellow"></small>
                        </ng-container>
                        <small *ngIf="hasHalfStar(course.rating)" class="fa fa-star-half text-yellow"></small>
                        <small>({{ course.reviews }})</small>
                      </div>
                      <h5 class="mb-4">{{ course.title }}</h5>
                    </div>
                    <div class="d-flex border-top">
                      <small class="flex-fill text-center border-end py-2">
                        <i class="fa fa-user-tie text-yellow me-2"></i>{{ course.instructor }}
                      </small>
                      <small class="flex-fill text-center border-end py-2">
                        <i class="fa fa-clock text-yellow me-2"></i>{{ course.duration }}
                      </small>
                      <small class="flex-fill text-center py-2">
                        <i class="fa fa-user text-yellow me-2"></i>{{ course.students }}
                      </small>
                    </div>
                  </div>
                </div>
              </div>
              
        </div>
    </div>
    <!-- Courses End -->
