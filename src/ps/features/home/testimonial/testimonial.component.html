    <!-- Testimonial Start -->
    <div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container">
            <div class="text-center">
                <h6 class="section-title bg-white text-center text-primary px-3">Testimonial</h6>
                <h1 class="mb-5">Our Students Say!</h1>
            </div>
            <div class=" testimonial-carousel position-relative">
                <owl-carousel-o [options]="customOptions" >
                    <ng-container *ngFor="let testimonial of testimonials" >
                      <ng-template carouselSlide>
                        <div class="testimonial-item text-center">
                          <img class="border rounded-circle p-2 mx-auto mb-3" [src]="testimonial.img" style="width: 80px; height: 80px;">
                          <h5 class="mb-0">{{ testimonial.name }}</h5>
                          <p>{{ testimonial.profession }}</p>
                          <div class="testimonial-text bg-light text-center p-4">
                            <p class="mb-0">{{ testimonial.text }}</p>
                          </div>
                        </div>
                      </ng-template>
                    </ng-container>
                  </owl-carousel-o>
            </div>
        </div>
    </div>
    <!-- Testimonial End -->
